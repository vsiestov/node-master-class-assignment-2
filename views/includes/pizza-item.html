<div class="mdc-layout-grid__cell">

    <div class="mdc-card pizza__item">
        <div class="mdc-card__media mdc-card__media--16-9" style="background-image: url({{ picture }})">
        </div>
        <div class="pizza__description mdc-typography">
            <div class="pizza__description-title mdc-typography--subtitle1">{{ name }}</div>
            <div class="pizza__description-desc mdc-typography--subtitle2">{{ description }}</div>
            <div class="pizza__description-price">${{ price }}</div>
        </div>

        <div class="mdc-card__actions">
            <div class="mdc-card__action-icons">
                <button data-id="{{ id }}" class="material-icons mdc-icon-button mdc-card__action mdc-card__action--icon" title="Share">shopping_cart</button>
            </div>
        </div>
    </div>

</div>
